<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Rajshree</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23d4af37%22/></svg>">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
        }
        .login-box {
            background: var(--bg-card);
            padding: 3rem;
            border: 1px solid var(--text-gold);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 2rem;
            color: var(--text-gold);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Portal</h2>
            <form id="admin-login-form" class="newsletter-form" style="flex-direction: column; gap: 1rem; border: none;">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required style="background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 12px; color: #fff; width: 100%;">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required style="background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 12px; color: #fff; width: 100%;">
                </div>
                <button type="submit" class="btn-gold btn-full">Login</button>
            </form>
            <p id="error-msg" style="color: #ff4444; margin-top: 1rem; display: none;">Invalid Credentials</p>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('admin-login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const u = document.getElementById('username').value;
                const p = document.getElementById('password').value;
                if(window.cms && window.cms.login(u, p)) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
